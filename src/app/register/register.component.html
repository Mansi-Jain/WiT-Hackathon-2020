<div class="col-md-6 offset-md-3 mt-5">
    <div class="card">
        <h4 class="card-header">Register</h4>
        <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" formControlName="firstName" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                    <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                        <div *ngIf="f.firstName.errors.required">First Name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" formControlName="lastName" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                    <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                        <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="uniqueId">Ration Card Number</label>
                    <input type="text" formControlName="uniqueId" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.uniqueId.errors }" />
                    <div *ngIf="submitted && f.uniqueId.errors" class="invalid-feedback">
                        <div *ngIf="f.uniqueId.errors.required">Ration Card Number is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                        <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="contactNumber">Contact Number</label>
                    <input type="text" formControlName="contactNumber" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.contactNumber.errors }" />
                    <div *ngIf="submitted && f.contactNumber.errors" class="invalid-feedback">
                        <div *ngIf="f.contactNumber.errors.required">Contact Number is required</div>
                        <div *ngIf="f.contactNumber.errors.minlength">Contact Number must be of 10 characters</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" formControlName="address" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.address.errors }" />
                    <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
                        <div *ngIf="f.address.errors.required">Address is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="numberOfDependants">Number of Dependants (including you)</label>
                    <input type="text" formControlName="numberOfDependants" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.numberOfDependants.errors }" />
                    <div *ngIf="submitted && f.numberOfDependants.errors" class="invalid-feedback">
                        <div *ngIf="f.numberOfDependants.errors.required">Number of Dependants is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-primary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Register
                    </button>
                    <a routerLink="/" class="btn btn-link">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
