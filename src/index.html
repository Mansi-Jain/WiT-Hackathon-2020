<!doctype html>
<html lang="en">
<style>
  body {
    background-image: url('https://wallpapercave.com/wp/wp3104098.jpg');
    background-repeat: no-repeat;
    background-size: cover;
  }
</style>

<head>
  <meta charset="utf-8">
  <title>WiTHackathonUI</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
  <app-root></app-root>
  <script>
    window.watsonAssistantChatOptions = {
      integrationID: "ea988c7e-e2ad-47c1-82cd-d81318014a7d", // The ID of this integration.
      region: "eu-gb", // The region your integration is hosted in.
      serviceInstanceID: "d327dca1-16c7-41db-a117-6eb511b56d50", // The ID of your service instance.
      onLoad: function (instance) { instance.render(); }
    };
    setTimeout(function () {
      const t = document.createElement('script');
      t.src = "https://web-chat.global.assistant.watson.appdomain.cloud/loadWatsonAssistantChat.js";
      document.head.appendChild(t);
    });
  </script>
</body>

</html>
